---
layout: default
title: Daily Nature Photos
---

<style>
    :root {
        --bg-primary: var(--color-canvas-default, #0d1117);
        --bg-secondary: var(--color-canvas-subtle, #161b22);
        --text-primary: var(--color-fg-default, #c9d1d9);
        --text-secondary: var(--color-fg-muted, #8b949e);
        --accent-color: var(--color-accent-emphasis, #58a6ff);
        --border-color: var(--color-border-default, #30363d);
    }

    .slideshow-container {
        max-width: 900px;
        width: 100%;
        position: relative;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        overflow: hidden;
        margin: 20px auto;
    }

    .slide {
        display: none;
        width: 100%;
        position: relative;
        background: white;
    }

    .slide.active {
        display: block;
    }

    .slide-image {
        width: 100%;
        height: auto;
        max-height: 600px;
        object-fit: contain;
        background: #000;
        display: block;
    }

    .slide-info {
        padding: 20px;
        background: white;
        color: #333;
    }

    .controls-inline {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 12px 0;
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 15px;
    }

    .nav-controls {
        display: flex;
        gap: 10px;
        flex: 1;
        justify-content: center;
    }

    .species-name {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin: 0 0 15px 0;
        display: flex;
        align-items: baseline;
        gap: 12px;
        flex-wrap: wrap;
    }

    .species-common {
        color: #2563eb;
        text-decoration: none;
        transition: color 0.3s;
    }

    .species-common:hover {
        color: #1d4ed8;
        text-decoration: underline;
    }

    .scientific-name {
        font-size: 18px;
        font-style: italic;
        color: #666;
        font-weight: normal;
    }

    .metadata {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        color: #555;
    }

    .metadata-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .metadata-icon {
        font-size: 16px;
        width: 20px;
        text-align: center;
    }

    .license-section {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .license-info {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
    }

    .license-badge {
        background: #f0f0f0;
        padding: 4px 10px;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: background 0.3s;
    }

    .license-badge:hover {
        background: #e0e0e0;
    }

    .obs-link {
        color: var(--accent-color);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
    }

    .obs-link:hover {
        text-decoration: underline;
    }

    .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        color: #666;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .controls {
        display: none !important;
    }

    .control-btn {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        font-size: 18px;
        color: #333;
    }

    .control-btn:hover {
        background: #f5f5f5;
        transform: scale(1.1);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .timer-display {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 15px;
        font-size: 14px;
        z-index: 10;
        min-width: 40px;
        text-align: center;
    }

    .slide-counter {
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 15px;
        font-size: 14px;
        z-index: 10;
        min-width: 40px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .slideshow-container:hover .slide-counter {
        opacity: 1;
    }

    .fullscreen-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 15px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .slideshow-container:hover .fullscreen-btn {
        opacity: 1;
    }

    .fullscreen-btn:hover {
        background: rgba(0,0,0,0.9);
    }

    .title {
        text-align: center;
        color: var(--text-primary);
        margin: 20px auto 30px;
        max-width: 900px;
    }

    .title h1 {
        margin: 0 0 10px 0;
        font-size: 2.5em;
        font-weight: 600;
    }

    .title p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 1.1em;
    }

    .filters {
        max-width: 900px;
        margin: 0 auto 20px;
        padding: 20px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
    }

    .filter-row {
        display: flex;
        gap: 15px;
        align-items: flex-end;
        flex-wrap: wrap;
    }

    .filter-group {
        flex: 1 1 auto;
        min-width: 150px;
    }

    .filter-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: var(--text-primary);
        font-weight: 500;
    }

    .filter-group input,
    .filter-group select {
        width: 100%;
        padding: 8px 12px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 14px;
        box-sizing: border-box;
    }

    .filter-group input:focus,
    .filter-group select:focus {
        outline: none;
        border-color: var(--accent-color);
    }

    .filter-group input::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
    }

    .filter-note {
        margin-top: 10px;
        text-align: center;
    }

    .apply-filters-btn {
        padding: 8px 20px;
        background: var(--accent-color);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .apply-filters-btn:hover {
        opacity: 0.8;
    }

    .apply-filters-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .error {
        text-align: center;
        padding: 40px 20px;
        color: #e74c3c;
    }

    @media (max-width: 768px) {
        .title h1 {
            font-size: 2em;
        }
        
        .slide-image {
            max-height: 400px;
        }
        
        .filters {
            max-width: 100%;
        }
        
        .filter-row {
            flex-direction: column;
        }
        
        .filter-group {
            width: 100%;
        }
        
        .species-name {
            font-size: 20px;
        }
        
        .scientific-name {
            font-size: 16px;
        }
    }
</style>

<div class="title">
    <h1>üåø iNaturalist Photo Slideshow</h1>
    <p>Explore observations from around the world</p>
</div>

<div class="filters">
    <div class="filter-row">
        <div class="filter-group">
            <label for="timerInput">Slide Duration (seconds)</label>
            <input type="number" id="timerInput" min="5" max="300" value="30" placeholder="30">
        </div>
        <div class="filter-group">
            <label for="taxonInput">Taxon ID</label>
            <input type="text" id="taxonInput" placeholder="e.g., 551307 (sharks)" value="551307">
        </div>
        <div class="filter-group">
            <label for="qualityInput">Quality</label>
            <select id="qualityInput">
                <option value="">Any</option>
                <option value="research">Research</option>
                <option value="needs_id">Needs ID</option>
            </select>
        </div>
        <button class="apply-filters-btn" id="applyFiltersBtn">Apply Filters</button>
    </div>
    <div class="filter-note">
        <small style="color: var(--text-secondary); font-size: 12px;">
            Common taxon IDs: Sharks (551307), Birds (3), Butterflies (20978), Mammals (47126), Plants (47170)
        </small>
    </div>
</div>

<div class="slideshow-container">
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
    
    <div id="slides-container">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading observations from iNaturalist...</p>
        </div>
    </div>
    
    <div class="controls" id="controls" style="display: none;">
        <button class="control-btn" id="prevBtn">‚Äπ</button>
        <button class="control-btn" id="playPauseBtn">‚è∏Ô∏è</button>
        <button class="control-btn" id="nextBtn">‚Ä∫</button>
    </div>
    
    <div class="timer-display" id="timerDisplay" style="display: none;">30s</div>
    <div class="slide-counter" id="slideCounter" style="display: none;"></div>
</div>

<script>
    class iNatSlideshow {
        constructor() {
            this.slides = [];
            this.currentSlide = 0;
            this.isPlaying = true;
            this.interval = null;
            this.slideDuration = 30000;
            this.countdownInterval = null;
            this.timeRemaining = 30;
            this.taxonId = '551307';
            this.qualityGrade = '';
            
            this.init();
        }

        async init() {
            console.log('Initializing slideshow...');
            this.setupFilterControls();
            await this.loadObservations();
            console.log('Observations loaded, slides count:', this.slides.length);
            this.setupControls();
            if (this.slides.length > 0) {
                console.log('Starting slideshow with', this.slides.length, 'slides');
                this.startSlideshow();
            } else {
                console.error('No slides to show!');
            }
        }

        setupFilterControls() {
            const applyBtn = document.getElementById('applyFiltersBtn');
            const timerInput = document.getElementById('timerInput');
            const taxonInput = document.getElementById('taxonInput');
            const qualityInput = document.getElementById('qualityInput');

            applyBtn.addEventListener('click', async () => {
                applyBtn.disabled = true;
                applyBtn.textContent = 'Loading...';
                
                // Update timer duration
                const newDuration = parseInt(timerInput.value) || 30;
                this.slideDuration = newDuration * 1000;
                this.timeRemaining = newDuration;
                
                // Update filters
                this.taxonId = taxonInput.value.trim();
                this.qualityGrade = qualityInput.value;
                
                console.log('Applying filters:', { 
                    duration: this.slideDuration, 
                    taxon: this.taxonId, 
                    quality: this.qualityGrade 
                });
                
                // Reload observations with new filters
                await this.loadObservationsFromAPI();
                
                // Restart slideshow if it was playing
                if (this.isPlaying) {
                    clearInterval(this.interval);
                    clearInterval(this.countdownInterval);
                    this.startSlideshow();
                }
                
                applyBtn.disabled = false;
                applyBtn.textContent = 'Apply Filters';
            });
        }

        async loadObservations() {
            try {
                console.log('Fetching observations.json...');
                
                const response = await fetch('observations.json').catch((err) => {
                    console.log('Fetch failed, will try API:', err);
                    return null;
                });
                
                let observations;
                if (response && response.ok) {
                    const data = await response.json();
                    observations = data.observations;
                    console.log('Loaded observations from JSON:', observations.length);
                } else {
                    console.log('Fetching from API instead...');
                    observations = await this.fetchFromAPI();
                }

                console.log('Creating slides for', observations.length, 'observations');
                this.createSlides(observations);
            } catch (error) {
                console.error('Error in loadObservations:', error);
                this.showError('Failed to load observations. Please try again later.');
            }
        }

        async loadObservationsFromAPI() {
            try {
                console.log('Fetching from iNaturalist API with filters...');
                const observations = await this.fetchFromAPI();
                console.log('Creating slides for', observations.length, 'observations');
                this.createSlides(observations);
                
                // Reset to first slide
                this.currentSlide = 0;
                this.showSlide(0);
            } catch (error) {
                console.error('Error loading from API:', error);
                this.showError('Failed to load observations. Please try again later.');
            }
        }

        async fetchFromAPI() {
            const params = new URLSearchParams({
                per_page: 30,
                order: 'desc',
                order_by: 'created_at',
                photos: 'true',
                photo_licensed: 'true',
                term_id: '17',
                term_value_id: '18'
            });

            if (this.taxonId) {
                params.append('taxon_id', this.taxonId);
            }

            if (this.qualityGrade) {
                params.append('quality_grade', this.qualityGrade);
            }

            const url = `https://api.inaturalist.org/v1/observations?${params.toString()}`;
            console.log('API URL:', url);

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`API returned ${response.status}`);
            }

            const data = await response.json();
            const results = data.results || [];
            
            const observations = results.map(obs => {
                const photo = obs.photos?.[0];
                if (!photo) return null;

                const taxon = obs.taxon || {};
                const user = obs.user || {};
                const licenseCode = photo.license_code;
                
                if (!licenseCode) return null;

                return {
                    id: obs.id,
                    image_url: photo.url.replace('square', 'large'),
                    species_common: taxon.preferred_common_name || '',
                    species_scientific: taxon.name || 'Unknown species',
                    taxon_id: taxon.id || '',
                    observer: user.name || user.login || 'Unknown',
                    date: obs.observed_on_string || obs.created_at || '',
                    location: obs.place_guess || 'Location obscured',
                    license_code: licenseCode,
                    license_name: this.getLicenseName(licenseCode),
                    license_url: this.getLicenseUrl(licenseCode),
                    obs_url: `https://www.inaturalist.org/observations/${obs.id}`,
                    quality_grade: obs.quality_grade || ''
                };
            }).filter(obs => obs !== null);

            console.log(`Fetched ${observations.length} observations from API`);
            return observations;
        }

        getLicenseName(licenseCode) {
            const licenses = {
                'cc-by': 'CC BY',
                'cc-by-nc': 'CC BY-NC',
                'cc-by-sa': 'CC BY-SA',
                'cc-by-nd': 'CC BY-ND',
                'cc-by-nc-sa': 'CC BY-NC-SA',
                'cc-by-nc-nd': 'CC BY-NC-ND',
                'cc0': 'CC0'
            };
            return licenses[licenseCode?.toLowerCase()] || licenseCode?.toUpperCase();
        }

        getLicenseUrl(licenseCode) {
            if (licenseCode?.toLowerCase() === 'cc0') {
                return 'https://creativecommons.org/publicdomain/zero/1.0/';
            }
            const type = licenseCode?.toLowerCase().replace('cc-', '');
            return `https://creativecommons.org/licenses/${type}/4.0/`;
        }

        getFallbackObservations() {
            return [{
                id: 123456789,
                image_url: 'https://via.placeholder.com/1024x768?text=iNaturalist+observation',
                species_common: 'Sample Species',
                species_scientific: 'Genus species',
                observer: 'Sample Observer',
                date: 'Dec 15, 2025',
                location: 'Sample Location',
                license_name: 'CC BY',
                license_url: 'https://creativecommons.org/licenses/by/4.0/',
                obs_url: 'https://www.inaturalist.org'
            }];
        }

        createSlides(observations) {
            const container = document.getElementById('slides-container');
            container.innerHTML = '';
            this.slides = [];

            observations.forEach((obs, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                
                // Create image
                const img = document.createElement('img');
                img.src = obs.image_url;
                img.alt = obs.species_common || obs.species_scientific;
                img.className = 'slide-image';
                slide.appendChild(img);
                
                // Create info section
                const info = document.createElement('div');
                info.className = 'slide-info';
                
                // Add inline controls at the top with license
                const controlsInline = document.createElement('div');
                controlsInline.className = 'controls-inline';
                
                // License on left
                const licenseInfo = document.createElement('div');
                licenseInfo.className = 'license-section';
                
                const licenseBadge = document.createElement('a');
                licenseBadge.href = obs.license_url;
                licenseBadge.target = '_blank';
                licenseBadge.className = 'license-badge';
                licenseBadge.textContent = obs.license_name;
                licenseInfo.appendChild(licenseBadge);
                
                controlsInline.appendChild(licenseInfo);
                
                // Nav controls in center
                const navControls = document.createElement('div');
                navControls.className = 'nav-controls';
                navControls.innerHTML = `
                    <button class="control-btn prev-btn">‚Äπ</button>
                    <button class="control-btn play-pause-btn">‚è∏Ô∏è</button>
                    <button class="control-btn next-btn">‚Ä∫</button>
                `;
                controlsInline.appendChild(navControls);
                
                // iNat link on right
                const obsLink = document.createElement('a');
                obsLink.href = obs.obs_url;
                obsLink.target = '_blank';
                obsLink.className = 'obs-link';
                obsLink.textContent = 'View on iNaturalist ‚Üí';
                controlsInline.appendChild(obsLink);
                
                info.appendChild(controlsInline);
                
                // Species names (common name is link, scientific name beside it)
                const speciesContainer = document.createElement('div');
                speciesContainer.className = 'species-name';
                
                if (obs.species_common) {
                    const commonLink = document.createElement('a');
                    commonLink.href = `https://www.inaturalist.org/taxa/${obs.taxon_id || ''}`;
                    commonLink.target = '_blank';
                    commonLink.className = 'species-common';
                    commonLink.textContent = obs.species_common;
                    speciesContainer.appendChild(commonLink);
                }
                
                const scientificName = document.createElement('span');
                scientificName.className = 'scientific-name';
                scientificName.textContent = obs.species_scientific;
                speciesContainer.appendChild(scientificName);
                
                info.appendChild(speciesContainer);
                
                // Metadata
                const metadata = document.createElement('div');
                metadata.className = 'metadata';
                
                const observer = document.createElement('div');
                observer.className = 'metadata-item';
                observer.innerHTML = `<span class="metadata-icon">üì∑</span> <span>${obs.observer}</span>`;
                metadata.appendChild(observer);
                
                const date = document.createElement('div');
                date.className = 'metadata-item';
                date.innerHTML = `<span class="metadata-icon">üìÖ</span> <span>${obs.date}</span>`;
                metadata.appendChild(date);
                
                const location = document.createElement('div');
                location.className = 'metadata-item';
                location.innerHTML = `<span class="metadata-icon">üìç</span> <span>${obs.location}</span>`;
                metadata.appendChild(location);
                
                info.appendChild(metadata);
                
                slide.appendChild(info);
                
                container.appendChild(slide);
                this.slides.push(slide);
                
                // Attach event listeners to this slide's controls
                const prevBtn = navControls.querySelector('.prev-btn');
                const nextBtn = navControls.querySelector('.next-btn');
                const playPauseBtn = navControls.querySelector('.play-pause-btn');
                
                prevBtn.addEventListener('click', () => this.previousSlide());
                nextBtn.addEventListener('click', () => this.nextSlide());
                playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                
                // Store reference to play/pause button for this slide
                slide.playPauseBtn = playPauseBtn;
            });

            document.getElementById('slideCounter').style.display = 'block';
            document.getElementById('timerDisplay').style.display = 'block';
            this.updateCounter();
        }

        showError(message) {
            const container = document.getElementById('slides-container');
            container.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è ${message}</h3>
                </div>
            `;
        }

        setupControls() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
        }

        toggleFullscreen() {
            const container = document.querySelector('.slideshow-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        startSlideshow() {
            if (this.slides.length === 0) {
                console.error('Cannot start slideshow - no slides!');
                return;
            }
            
            this.showSlide(0);
            if (this.isPlaying) {
                this.startCountdown();
                this.interval = setInterval(() => {
                    this.nextSlide();
                }, this.slideDuration);
            }
        }

        showSlide(index) {
            this.slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            this.currentSlide = index;
            this.updateCounter();
        }

        nextSlide() {
            const nextIndex = (this.currentSlide + 1) % this.slides.length;
            this.showSlide(nextIndex);
            
            // Fully reset timers
            if (this.isPlaying) {
                clearInterval(this.interval);
                clearInterval(this.countdownInterval);
                this.timeRemaining = this.slideDuration / 1000;
                this.updateTimerDisplay();
                this.startCountdown();
                // Restart main interval
                this.interval = setInterval(() => {
                    this.nextSlide();
                }, this.slideDuration);
            }
        }

        previousSlide() {
            const prevIndex = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
            this.showSlide(prevIndex);
            
            // Fully reset timers
            if (this.isPlaying) {
                clearInterval(this.interval);
                clearInterval(this.countdownInterval);
                this.timeRemaining = this.slideDuration / 1000;
                this.updateTimerDisplay();
                this.startCountdown();
                // Restart main interval
                this.interval = setInterval(() => {
                    this.nextSlide();
                }, this.slideDuration);
            }
        }

        togglePlayPause() {
            if (this.isPlaying) {
                this.isPlaying = false;
                clearInterval(this.interval);
                clearInterval(this.countdownInterval);
                // Update all play/pause buttons
                this.slides.forEach(slide => {
                    if (slide.playPauseBtn) {
                        slide.playPauseBtn.textContent = '‚ñ∂Ô∏è';
                    }
                });
            } else {
                this.isPlaying = true;
                this.timeRemaining = this.slideDuration / 1000;
                this.updateTimerDisplay();
                this.startCountdown();
                this.interval = setInterval(() => {
                    this.nextSlide();
                }, this.slideDuration);
                // Update all play/pause buttons
                this.slides.forEach(slide => {
                    if (slide.playPauseBtn) {
                        slide.playPauseBtn.textContent = '‚è∏Ô∏è';
                    }
                });
            }
        }

        startCountdown() {
            this.timeRemaining = this.slideDuration / 1000;
            this.updateTimerDisplay();
            this.countdownInterval = setInterval(() => {
                this.timeRemaining -= 1;
                if (this.timeRemaining < 0) this.timeRemaining = 0;
                this.updateTimerDisplay();
            }, 1000);
        }

        updateTimerDisplay() {
            const timerDisplay = document.getElementById('timerDisplay');
            if (timerDisplay) {
                timerDisplay.textContent = `${Math.ceil(this.timeRemaining)}s`;
            }
        }

        updateCounter() {
            const counter = document.getElementById('slideCounter');
            counter.textContent = `${this.currentSlide + 1} / ${this.slides.length}`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new iNatSlideshow();
    });
</script>
