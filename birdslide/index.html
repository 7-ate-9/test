<style>
    :root {
        /* These will inherit from GitHub Pages theme if set, otherwise use defaults */
        --bg-primary: var(--color-canvas-default, #0d1117);
        --bg-secondary: var(--color-canvas-subtle, #161b22);
        --text-primary: var(--color-fg-default, #c9d1d9);
        --text-secondary: var(--color-fg-muted, #8b949e);
        --accent-color: var(--color-accent-emphasis, #58a6ff);
        --border-color: var(--color-border-default, #30363d);
    }

    .slideshow-container {
        max-width: 900px;
        width: 100%;
        position: relative;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        overflow: hidden;
        padding: 20px;
        margin: 20px auto;
    }

    .slide {
        display: none;
        width: 100%;
        min-height: 500px;
        position: relative;
    }

    .slide.active {
        display: block;
    }

    .slide iframe {
        width: 100%;
        height: 500px;
        border: none;
        display: block;
    }
    
    .slide {
        padding: 20px;
        background: white;
    }

    .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        color: #666;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
    }

    .control-btn {
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .control-btn:hover {
        background: white;
        transform: scale(1.1);
    }

    .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background: var(--accent-color);
        transition: width 0.1s linear;
        z-index: 10;
    }

    .slide-counter {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 15px;
        font-size: 14px;
        z-index: 10;
    }

    .asset-link {
        display: block;
        text-align: left;
        background: white;
        color: #333;
        padding: 8px 20px;
        margin-top: -4px;
        border-radius: 0 0 6px 6px;
        font-size: 13px;
        text-decoration: none;
        transition: opacity 0.3s ease;
        font-family: Helvetica, Arial, sans-serif;
        border-top: 1px solid #e0e0e0;
    }

    .asset-link:hover {
        opacity: 0.7;
        text-decoration: underline;
    }

    .timer-display {
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 15px;
        font-size: 14px;
        z-index: 10;
        min-width: 40px;
        text-align: center;
    }

    .title {
        text-align: center;
        color: var(--text-primary);
        margin: 20px auto 30px;
        max-width: 900px;
    }

    .title h1 {
        margin: 0 0 10px 0;
        font-size: 2.5em;
        font-weight: 600;
    }

    .title p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 1.1em;
    }

    .error {
        text-align: center;
        padding: 40px 20px;
        color: #e74c3c;
    }

    @media (max-width: 768px) {
        .title h1 {
            font-size: 2em;
        }
        
        .slide iframe {
            height: 400px;
        }
    }
</style>

<div class="title">
    <h1>üê¶ Daily Bird Photos</h1>
    <p>Top-rated bird photography from the past week</p>
</div>

<div class="slideshow-container">
    <div id="slides-container">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading today's featured bird photos...</p>
        </div>
    </div>
    
    <div class="controls" id="controls" style="display: none;">
        <button class="control-btn" id="prevBtn">‚Äπ</button>
        <button class="control-btn" id="playPauseBtn">‚è∏Ô∏è</button>
        <button class="control-btn" id="nextBtn">‚Ä∫</button>
    </div>
    
    <div class="progress-bar" id="progressBar"></div>
    <div class="slide-counter" id="slideCounter" style="display: none;"></div>
    <div class="timer-display" id="timerDisplay" style="display: none;">30s</div>
</div>

<script>
    class BirdSlideshow {
        constructor() {
            this.slides = [];
            this.currentSlide = 0;
            this.isPlaying = true;
            this.interval = null;
            this.slideDuration = 30000; // 30 seconds per slide
            this.progressInterval = null;
            this.countdownInterval = null;
            this.timeRemaining = 30;
            
            this.init();
        }

        async init() {
            console.log('Initializing slideshow...'); // Debug
            await this.loadAssets();
            console.log('Assets loaded, slides count:', this.slides.length); // Debug
            this.setupControls();
            if (this.slides.length > 0) {
                console.log('Starting slideshow with', this.slides.length, 'slides'); // Debug
                this.startSlideshow();
            } else {
                console.error('No slides to show!'); // Debug
            }
        }

        async loadAssets() {
            try {
                console.log('Fetching assets.json...'); // Debug
                // In a real GitHub setup, this would fetch from your repository
                // For demo, using sample asset numbers
                const response = await fetch('assets.json').catch((err) => {
                    console.log('Fetch failed:', err); // Debug
                    return null;
                });
                
                let assetNumbers;
                if (response && response.ok) {
                    const data = await response.json();
                    assetNumbers = data.assets;
                    console.log('Loaded assets from JSON:', assetNumbers); // Debug
                } else {
                    console.log('Using fallback data'); // Debug
                    // Fallback sample data for demo
                    assetNumbers = [
                        '629849023',
                        '629848993', 
                        '629848963',
                        '629848933',
                        '629848903'
                    ];
                }

                console.log('Creating slides for', assetNumbers.length, 'assets'); // Debug
                this.createSlides(assetNumbers);
            } catch (error) {
                console.error('Error in loadAssets:', error); // Debug
                this.showError('Failed to load bird photos. Please try again later.');
            }
        }

        createSlides(assetNumbers) {
            const container = document.getElementById('slides-container');
            container.innerHTML = '';

            assetNumbers.forEach((assetNumber, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = `https://macaulaylibrary.org/asset/${assetNumber}/embed/640`;
                iframe.width = '100%';
                iframe.height = '500';
                iframe.frameBorder = '0';
                iframe.loading = 'lazy';
                
                slide.appendChild(iframe);
                
                // Add asset link below the iframe
                const assetLink = document.createElement('a');
                assetLink.href = `https://macaulaylibrary.org/asset/${assetNumber}`;
                assetLink.target = '_blank';
                assetLink.className = 'asset-link';
                assetLink.textContent = `ML${assetNumber}`;
                slide.appendChild(assetLink);
                
                container.appendChild(slide);
                this.slides.push(slide);
            });

            // Show controls, counter, and timer
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('slideCounter').style.display = 'block';
            document.getElementById('timerDisplay').style.display = 'block';
            this.updateCounter();
        }

        showError(message) {
            const container = document.getElementById('slides-container');
            container.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è ${message}</h3>
                    <p>The slideshow will retry automatically.</p>
                </div>
            `;
            
            // Retry after 30 seconds
            setTimeout(() => {
                this.init();
            }, 30000);
        }

        setupControls() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');

            prevBtn.addEventListener('click', () => this.previousSlide());
            nextBtn.addEventListener('click', () => this.nextSlide());
            playPauseBtn.addEventListener('click', () => this.togglePlayPause());

            // Pause on hover, resume on leave
            const container = document.querySelector('.slideshow-container');
            container.addEventListener('mouseenter', () => this.pauseProgress());
            container.addEventListener('mouseleave', () => {
                if (this.isPlaying) this.resumeProgress();
            });
        }

        startSlideshow() {
            if (this.slides.length === 0) {
                console.error('Cannot start slideshow - no slides!'); // Debug
                return;
            }
            
            console.log('startSlideshow called, isPlaying:', this.isPlaying); // Debug
            this.showSlide(0);
            if (this.isPlaying) {
                console.log('Starting auto-advance with', this.slideDuration, 'ms interval'); // Debug
                this.startProgress();
                this.startCountdown();
                this.interval = setInterval(() => {
                    console.log('Interval fired - advancing slide'); // Debug
                    this.nextSlide();
                }, this.slideDuration);
                console.log('Interval ID:', this.interval); // Debug
            }
        }

        showSlide(index) {
            this.slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            this.currentSlide = index;
            this.updateCounter();
        }

        nextSlide() {
            const nextIndex = (this.currentSlide + 1) % this.slides.length;
            this.showSlide(nextIndex);
            // Reset progress bar and timer
            this.pauseProgress();
            this.resetProgressBar();
            this.timeRemaining = this.slideDuration / 1000;
            this.updateTimerDisplay();
            if (this.isPlaying) {
                this.startProgress();
                this.startCountdown();
            }
            console.log('Advanced to slide', nextIndex + 1); // Debug log
        }

        previousSlide() {
            const prevIndex = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
            this.showSlide(prevIndex);
            // Reset progress bar and timer
            this.pauseProgress();
            this.resetProgressBar();
            this.timeRemaining = this.slideDuration / 1000;
            this.updateTimerDisplay();
            if (this.isPlaying) {
                this.startProgress();
                this.startCountdown();
            }
        }

        togglePlayPause() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (this.isPlaying) {
                this.isPlaying = false;
                clearInterval(this.interval);
                this.pauseProgress();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                console.log('Paused slideshow'); // Debug log
            } else {
                this.isPlaying = true;
                // Reset and restart progress/countdown
                this.pauseProgress();
                this.resetProgressBar();
                this.timeRemaining = this.slideDuration / 1000;
                this.updateTimerDisplay();
                this.startProgress();
                this.startCountdown();
                this.interval = setInterval(() => {
                    this.nextSlide();
                }, this.slideDuration);
                playPauseBtn.textContent = '‚è∏Ô∏è';
                console.log('Resumed slideshow'); // Debug log
            }
        }

        startProgress() {
            this.resetProgressBar();
            let progress = 0;
            this.progressInterval = setInterval(() => {
                progress += 100 / (this.slideDuration / 100);
                document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
            }, 100);
        }

        resetProgressBar() {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = '0%';
            }
        }

        pauseProgress() {
            if (this.progressInterval) {
                clearInterval(this.progressInterval);
                this.progressInterval = null;
            }
            if (this.countdownInterval) {
                clearInterval(this.countdownInterval);
                this.countdownInterval = null;
            }
        }

        resumeProgress() {
            if (this.isPlaying && !this.progressInterval) {
                this.startProgress();
                this.startCountdown();
            }
        }

        resetProgress() {
            this.pauseProgress();
            this.resetProgressBar();
            this.timeRemaining = this.slideDuration / 1000;
            this.updateTimerDisplay();
            if (this.isPlaying) {
                // Don't call startProgress/startCountdown here to avoid recursion
                // They'll be called from the appropriate place
            }
        }

        startCountdown() {
            this.timeRemaining = this.slideDuration / 1000;
            this.updateTimerDisplay();
            console.log('Starting countdown from', this.timeRemaining); // Debug log
            this.countdownInterval = setInterval(() => {
                this.timeRemaining -= 1;
                if (this.timeRemaining < 0) this.timeRemaining = 0;
                this.updateTimerDisplay();
            }, 1000);
        }

        updateTimerDisplay() {
            const timerDisplay = document.getElementById('timerDisplay');
            if (timerDisplay) {
                timerDisplay.textContent = `${Math.ceil(this.timeRemaining)}s`;
            }
        }

        updateCounter() {
            const counter = document.getElementById('slideCounter');
            counter.textContent = `${this.currentSlide + 1} / ${this.slides.length}`;
        }
    }

    // Initialize slideshow when page loads
    document.addEventListener('DOMContentLoaded', () => {
        new BirdSlideshow();
    });
</script>
