<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bird Photo Slideshow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slideshow-container {
            max-width: 900px;
            width: 100%;
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            min-height: 500px;
            position: relative;
        }

        .slide.active {
            display: block;
        }

        .slide iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: #667eea;
            transition: width 0.1s linear;
            z-index: 10;
        }

        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 10;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .title h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .title p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .title h1 {
                font-size: 2em;
            }
            
            .slide iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>üê¶ Daily Bird Photos</h1>
        <p>Top-rated bird photography from the past week</p>
    </div>

    <div class="slideshow-container">
        <div id="slides-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading today's featured bird photos...</p>
            </div>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <button class="control-btn" id="prevBtn">‚Äπ</button>
            <button class="control-btn" id="playPauseBtn">‚è∏Ô∏è</button>
            <button class="control-btn" id="nextBtn">‚Ä∫</button>
        </div>
        
        <div class="progress-bar" id="progressBar"></div>
        <div class="slide-counter" id="slideCounter" style="display: none;"></div>
    </div>

    <script>
        class BirdSlideshow {
            constructor() {
                this.slides = [];
                this.currentSlide = 0;
                this.isPlaying = true;
                this.interval = null;
                this.slideDuration = 8000; // 8 seconds per slide
                this.progressInterval = null;
                
                this.init();
            }

            async init() {
                await this.loadAssets();
                this.setupControls();
                if (this.slides.length > 0) {
                    this.startSlideshow();
                }
            }

            async loadAssets() {
                try {
                    // In a real GitHub setup, this would fetch from your repository
                    // For demo, using sample asset numbers
                    const response = await fetch('assets.json').catch(() => null);
                    
                    let assetNumbers;
                    if (response && response.ok) {
                        const data = await response.json();
                        assetNumbers = data.assets;
                    } else {
                        // Fallback sample data for demo
                        assetNumbers = [
                            '629849023',
                            '629848993', 
                            '629848963',
                            '629848933',
                            '629848903'
                        ];
                    }

                    this.createSlides(assetNumbers);
                } catch (error) {
                    this.showError('Failed to load bird photos. Please try again later.');
                }
            }

            createSlides(assetNumbers) {
                const container = document.getElementById('slides-container');
                container.innerHTML = '';

                assetNumbers.forEach((assetNumber, index) => {
                    const slide = document.createElement('div');
                    slide.className = `slide ${index === 0 ? 'active' : ''}`;
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://macaulaylibrary.org/asset/${assetNumber}/embed/640`;
                    iframe.width = '100%';
                    iframe.height = '500';
                    iframe.frameBorder = '0';
                    iframe.loading = 'lazy';
                    
                    slide.appendChild(iframe);
                    container.appendChild(slide);
                    this.slides.push(slide);
                });

                // Show controls and counter
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('slideCounter').style.display = 'block';
                this.updateCounter();
            }

            showError(message) {
                const container = document.getElementById('slides-container');
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è ${message}</h3>
                        <p>The slideshow will retry automatically.</p>
                    </div>
                `;
                
                // Retry after 30 seconds
                setTimeout(() => {
                    this.init();
                }, 30000);
            }

            setupControls() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const playPauseBtn = document.getElementById('playPauseBtn');

                prevBtn.addEventListener('click', () => this.previousSlide());
                nextBtn.addEventListener('click', () => this.nextSlide());
                playPauseBtn.addEventListener('click', () => this.togglePlayPause());

                // Pause on hover, resume on leave
                const container = document.querySelector('.slideshow-container');
                container.addEventListener('mouseenter', () => this.pauseProgress());
                container.addEventListener('mouseleave', () => {
                    if (this.isPlaying) this.resumeProgress();
                });
            }

            startSlideshow() {
                if (this.slides.length === 0) return;
                
                this.showSlide(0);
                if (this.isPlaying) {
                    this.startProgress();
                    this.interval = setInterval(() => {
                        this.nextSlide();
                    }, this.slideDuration);
                }
            }

            showSlide(index) {
                this.slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                this.currentSlide = index;
                this.updateCounter();
            }

            nextSlide() {
                const nextIndex = (this.currentSlide + 1) % this.slides.length;
                this.showSlide(nextIndex);
                this.resetProgress();
            }

            previousSlide() {
                const prevIndex = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
                this.showSlide(prevIndex);
                this.resetProgress();
            }

            togglePlayPause() {
                const playPauseBtn = document.getElementById('playPauseBtn');
                
                if (this.isPlaying) {
                    this.isPlaying = false;
                    clearInterval(this.interval);
                    this.pauseProgress();
                    playPauseBtn.textContent = '‚ñ∂Ô∏è';
                } else {
                    this.isPlaying = true;
                    this.resumeProgress();
                    this.interval = setInterval(() => {
                        this.nextSlide();
                    }, this.slideDuration);
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                }
            }

            startProgress() {
                this.resetProgress();
                let progress = 0;
                this.progressInterval = setInterval(() => {
                    progress += 100 / (this.slideDuration / 100);
                    document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
                }, 100);
            }

            pauseProgress() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            resumeProgress() {
                if (this.isPlaying && !this.progressInterval) {
                    this.startProgress();
                }
            }

            resetProgress() {
                this.pauseProgress();
                document.getElementById('progressBar').style.width = '0%';
                if (this.isPlaying) {
                    this.startProgress();
                }
            }

            updateCounter() {
                const counter = document.getElementById('slideCounter');
                counter.textContent = `${this.currentSlide + 1} / ${this.slides.length}`;
            }
        }

        // Initialize slideshow when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BirdSlideshow();
        });
    </script>
</body>
</html>
